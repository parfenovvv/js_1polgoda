<script>
// дан некоторый массив. поделить сумму элементов стоящих на четных позициях на сумму элементов стоящих
// на нечетных позициях. нулевая позиция считается четной , массив должен заполняться случайными числами и 
// содержать четное число элементов 

let arr=Array.from(Array(10), ()=>{return Math.round(Math.random()*10)}); 
console.log(arr.toString()); 

let summaChetn=arr.reduce((sum, elem, index)=>{
    if (index%2==0) {sum=sum+elem}
    return sum; 
}, 0); 
console.log(summaChetn); 
let summaNechetn=arr.reduce((sum, elem, index)=>{
    if (index%2!==0) {sum=sum+elem}
    return sum;  
},0); 
console.log(summaNechetn); 
console.log(summaChetn/summaNechetn); 





</script>
